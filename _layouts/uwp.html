<!DOCTYPE html>
{% include base.html %}
<html lang="en" itemscope itemtype="http://schema.org/BlogPosting">
    {% include head.html %}
    <body>
        <div id="wrapper">
            <div class="overlay"></div>
        
            <!-- Sidebar -->
            {% include sidebar.html %}

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                    <span class="hamb-top bg-primary"></span>
                    <span class="hamb-middle bg-primary"></span>
                    <span class="hamb-bottom bg-primary"></span>
                </button>
                <a id="goback" href="javascript: history.go(-1)" class="hidden-md hidden-lg hidden-sm"><i class="fa fa-arrow-left fa-2x"></i></a>

                <section class="container">

                    <article role="article" id="post" class="post-content" itemprop="articleBody">
                        {{ content }}
                    </article>

                </section>
            </div>

        </div>
    </body>
</html>
