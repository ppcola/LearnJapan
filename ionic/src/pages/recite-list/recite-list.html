<ion-header>

  <ion-navbar>
    <ion-title>背单词列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let item of list">
      <ion-item-sliding>
        <button ion-item (click)="openItem(item)">
          <h2>{{item.lesson}}</h2>
          <ion-badge item-right>{{item.rwordnum}}/{{item.words.length}}</ion-badge>
          <div class="progress-bar">
            <span [style.width]="item.rwordnum * 100 / item.words.length + '%'"></span>
          </div>
        </button>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

</ion-content>
